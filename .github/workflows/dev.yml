# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: DEV workflow

on:
  push:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Checkout nebula-genesis
        uses: actions/checkout@v3
        with:
          repository: abstract-core/nebula-genesis
          path: nebula-genesis

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Download and cache Notion data
        working-directory: ./nebula-genesis
        run: |
          npm i
          npx tsc
          node index.js NOTION_TOKEN=${{ secrets.NOTION_TOKEN }} DATABASE_ID=${{ secrets.DATABASE_ID }} CACHE_PATH=../cache
